
<h1>Airports</h1>
<div> {{airports}}</div>
<br>
<h1>Routes</h1>
<h4 *ngFor="let route of routes">{{route}}</h4>
<h1>Graph</h1> 
<div *ngFor="let item of logList | keyvalue">
 {{item | json}}
</div>
<br>
Airport:<input type="text" [(ngModel)]="airPortName">  Denation: <input type="text"  [(ngModel)]="destinationLoc">
<br><br>
<button type="button" style="background-color: blue;color: #fff;font-size: 14px;height: 30px;" (click)="bfs()">BFS Algo</button>

<button type="button" style="background-color: rgb(255, 0, 0);color: #fff;font-size: 14px;height: 30px;margin-left: 20px;" (click)="dfs(airPortName)">DFS Algo</button>

<br>

<h1># Linear Path:</h1>
# {{foundConnections.length}}
 <div *ngFor="let c of foundConnections">
    Graph Edges: {{c}}
 </div>
